<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальная Википедия</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">

    <style>
        body {
            background-color: #f8f9fa;
            color: #5a4eae;
        }

        .navbar {
            background-color: #6f42c1;
        }

        .navbar-brand {
            color: white !important;
            padding-left: 10px;
        }

        .navbar-brand:hover {
            color: #d3a3f7 !important;
        }

        .content {
            background-color: #e9d8fd;
            padding: 20px;
        }

        .content h1, .content p {
            color: #4c3c8c;
        }

        .btn-purple {
            background-color: #9b59b6;
            color: white;
            border-radius: 5px;
            border: none;
        }

        .btn-purple:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Главная</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group_list' %}">Группы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'album_list' %}">Альбомы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'song_list' %}">Треки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group_member_list' %}">Участники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'search' %}">Поиск</a>
                </li>
            </ul>
        </nav>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
