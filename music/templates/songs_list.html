{% extends 'base_generic.html' %}


{% block content %}
    <h1>Все треки</h1>
    <ul class="list-group">
        {% for song in songs %}
            <li class="list-group-item">
                <a href="{% url 'song_detail' song.id %}">{{ song.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
